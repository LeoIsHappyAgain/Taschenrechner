<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
</head>
<body>
    <button type="button" class="number" onclick="addNumber(0)">0</button>
    <button type="button" class="number" onclick="addNumber(1)">1</button>
    <button type="button" class="number" onclick="addNumber(2)">2</button>
    <button type="button" class="number" onclick="addNumber(3)">3</button>
    <button type="button" class="number" onclick="addNumber(4)">4</button>
    <button type="button" class="number" onclick="addNumber(5)">5</button>
    <button type="button" class="number" onclick="addNumber(6)">6</button>
    <button type="button" class="number" onclick="addNumber(7)">7</button>
    <button type="button" class="number" onclick="addNumber(8)">8</button>
    <button type="button" class="number" onclick="addNumber(9)">9</button>
    <button type="button" class="operator" onclick="selectOperator('+')">+</button>
    <button type="button" class="operator" onclick="selectOperator('-')">-</button>
    <button type="button" class="operator" onclick="selectOperator('/')">/</button>
    <button type="button" class="operator" onclick="selectOperator('*')">*</button>
    <button type="button" class="clear" onclick="clearValue()">C</button>
    <button type="button" class="allclear" onclick="allClear()">AC</button>
    <input type="text" id="result" readonly/>
    <input type="hidden" name="operator" id="operator"/>
    <input type="hidden" name="value1" id="value1"/>
    <input type="hidden" name="value2" id="value2"/>
    <button type="button" onclick="calc()">=</button>
<script type="text/javascript">
    function addNumber(value){
        var result = document.getElementById('result').value;
        result += value;

        document.getElementById('result').value = result;
        document.getElementById('value2').value = result;
    }

    function selectOperator(operator){
        document.getElementById('operator').value = operator;
        document.getElementById('value1').value = document.getElementById('value2').value;
        document.getElementById('result').value = '';
    }

    function clearValue(){
        document.getElementById('value2').value = '';
        document.getElementById('result').value = '';
    }

    function allClear(){
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
        document.getElementById('result').value = '';
    }

    function calc(){
        var value1 = parseInt(document.getElementById('value1').value);
        var value2 = parseInt(document.getElementById('value2').value);
        var operator = document.getElementById('operator').value;
        var result = 0;

        if (operator === '+') {
            result = value1 + value2;
        } else if (operator === '-') {
            result = value1 - value2;
        } else if (operator === '*') {
            result = value1 * value2;
        } else if (operator === '/') {
            result = value1 / value2;
        }

        document.getElementById('result').value = result;
        document.getElementById('value2').value = result;
    }
</script>
</body>
</html>
